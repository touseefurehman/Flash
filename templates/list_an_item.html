{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5">
        <h1>List an item</h1>
        <div class="content">
            <div class="row">
                <div class="col-lg-8">
                    <div class="formss mt-5">
                        <div class="row">
                            <div class="col-lg-6 col-md-12">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label title-label">Title</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                                <div class="mb-3">
                                    <label for="rentalPrice" class="form-label rental-label">Rental price (HKD)</label>
                                    <input type="text" class="form-control" id="rentalPrice">
                                </div>
                                <div class="mb-3">
                                    <label for="rentalPeriod" class="form-label period-label">Minimum rental period (Days)</label>
                                    <input type="text" class="form-control" id="rentalPeriod">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <div class="mb-3">
                                    <label for="category" class="form-label category-label">Category</label>
                                    <input type="text" class="form-control" id="category">
                                </div>
                                <div class="mb-3">
                                    <label for="marketValue" class="form-label value-label">Market value (HKD)</label>
                                    <input type="text" class="form-control" id="marketValue">
                                </div>
                                <div class="mb-3">
                                    <label for="location" class="form-label location-label">Location</label>
                                    <input type="text" class="form-control" id="location">
                                </div>
                            </div>
                        </div>
                        <div class="describation">
                            <div class="mb-3">
                                <label for="profileDescription" class="form-label description-label">Description</label>
                                <textarea class="form-control" id="profileDescription" rows="7" maxlength="200"></textarea>
                                <div id="wordCount" class="form-text">0/200 words</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">

                    <div class="mb-3">
                        <label for="photoUpload" class="form-label">Upload Photo</label>
                        <input type="file" class="form-control" id="photoUpload" accept="image/*">
                    </div>
                    <div id="uploadedPhotos" class="mt-3">
                        <!-- Placeholder for displaying uploaded photos -->
                    </div>




                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>

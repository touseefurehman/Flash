{% extends "base.html" %} 
{% load static %}
 {% block content %}
 <div class="container mt-5">
    <h1>List an item</h1>

    <form action="" method="POST"  enctype="multipart/form-data"> {% csrf_token %} <div class="row">
        <div class="content">
        <div class="row">
            <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-6">
                                <div>
                                <label for="title" class="form-label title-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title">
                                </div>

                                <div>
                                    <div class="mb-3">
                                        <label class="form-label rental-label">Rental price (HKD)</label>
                                        <div class="row">
                                            <div class="col">
                                                <label for="daily" class="form-label category-label">Daily</label>
                                                <input type="text" class="form-control" id="daily" name="daily">
                                            </div>
                                            <div class="col">
                                                <label for="weekly" class="form-label category-label">Weekly</label>
                                                <input type="text" class="form-control" id="weekly" name="weekly">
                                            </div>
                                            <div class="col">
                                                <label for="monthly" class="form-label category-label">Monthly</label>
                                                <input type="text" class="form-control" id="monthly" name="monthly">
                                            </div>
                                        </div>
                                    </div>
                            `   </div>
                                <div class="mb-3">
                                    <label for="rentalPeriod" class="form-label period-label">Minimum rental period
                                        (Days)</label>
                                    <input type="text" class="form-control" id="rentalPeriod" name="rentalPeriod">
                                </div>

                        </div>
                        <div class="col-lg-6">
                            <div>
                                <label for="category" class="form-label category-label">Category</label>
                                <input type="text" name="category" class="form-control" id="category">
                            </div>
                            <div>
                                <div class="mb-3 mt-4">
                                    <div class="row">
                                        <div class="col">
                                            <label for="marketValue" class="form-label value-label">Market value
                                                (HKD)</label>
                                            <input type="text" name="marketValue" class="form-control" id="marketValue">
                                        </div>
                                        <div class="col">
                                            <label for="quantity" class="form-label value-label">Quantity</label>
                                            <input type="text"  name="quantity" class="form-control" id="quantity" pattern="[0-9]*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 mt-5">
                                <label for="location"  class="form-label location-label">Location</label>
                                <input type="text" name="location" class="form-control" id="location">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="profileDescription"  class="form-label description-label">Description</label>
                            <textarea class="form-control" name="profileDescription" id="profileDescription" rows="7" maxlength="200"></textarea>
                            <div id="wordCount" class="form-text">0/200 words</div>
                        </div>
                    

                    </div>
            </div>
                
            <div class="col-lg-4">
                <div>
                    <label class="text-center" style="color:rgba(196, 196, 196, 1); border: 3px dotted rgba(196, 196, 196, 1);border-radius: 12px; padding: 100px;" for="upload_img"> Upload Image </label>
                
                    <input type="file" id="upload_img" hidden name="image" accept="image/*" required>




                </div>
            </div>
        </div>
    
    <button type="submit" style="float: right;background: #005494;

    " class="btn mb-5 addbutton btn-primary">List new item</button>
</form>



</div></div>
</div>

 {% endblock %}

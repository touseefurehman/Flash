{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet">
    </head>

<body>
    <div class="mb-5" style=" position: relative; height: auto; min-height: 100vh;">
        <div class="text-center" style="width: 100%; height: 40vh; gap: 0px; opacity: 0px; background: rgba(0, 84, 148, 1);">
            <img class="img-fluid mt-5" src="{% static 'image/nav/Group 154.png' %}" alt>
        </div>
        <div class="container pt-5 signpage">
            <div class="headingjj">
                <div class="text-center signup_h1">
                    <h1>Password Reset</h1>
                </div>
                <form method="post">
                    {% csrf_token %}

                    <div class="forms_signup">
                       <div class="form-group p-5">
                        <label class="email_label" name="old_password" for="password">Current Password:</label>
                        <input class="input_field mt-3 form-control" type="password" id="password" name="password" placeholder="current password" required style="font-family: Poppins; font-size: 16px; font-weight: 500; color:rgba(204, 204, 204, 1);                       ;"><hr>
                        <label class="email_label" name='new_password' for="password">New Password:</label>    
                        <input class="input_field mt-3 form-control" type="password" id="password" name="password" placeholder="New password" required style="font-family: Poppins; font-size: 16px; font-weight: 500; color:rgba(204, 204, 204, 1);                       ;"><hr>
                        <label class="email_label" for="password" name='confirm_password'> Confirm NewPassword:</label>
                        <input class="input_field mt-3 form-control" type="password" id="password" name="password" placeholder="Confirm password" required style="font-family: Poppins; font-size: 16px; font-weight: 500; color:rgba(204, 204, 204, 1);                       ;">
                        
                        
                        <hr style="color:rgba(0, 84, 148, 1);">
                   
                        
                        <div class="button11">
                            <div class="text-center"><button style="width: 100%;
                        height: 56px;
                        gap: 0px;
                        opacity: 0px;
                        " type="submit" class="custom-sign-in-btn btn "> Reset Password
                                </button>
                            </div>
                        </div>
                       
                    </div>
                  </div>
             </form>
            </div>
        </div>
    </div>
    
</body>

</html>

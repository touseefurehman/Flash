            <script>
                // Function to switch between profile content and alternate profile content
                function switchProfileContent() {
                    var profileContent = document.getElementById('profileContent');
                    var alternateProfileContent = document.getElementById('alternateProfileContent');
            
                    // Toggle visibility
                    if (profileContent.style.display === 'none') {
                        profileContent.style.display = 'block';
                        alternateProfileContent.style.display = 'none';
                    } else {
                        profileContent.style.display = 'none';
                        alternateProfileContent.style.display = 'block';
                    }
                }
            
                // Add event listener to the Edit Profile button
                document.getElementById('editProfileButton').addEventListener('click', switchProfileContent);

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5" style="min-height: 70vh;">
    <div class="row">
        <div class="col-4">
            <div class="list-group" id="chat-list" role="tablist">
                <button class="list-group-item list-group-item-action active" id="chat1-tab" data-bs-toggle="list" href="#chat1" role="tab" aria-controls="chat1">
                    <img src="{% static 'user1.jpg' %}" alt="User 1" class="rounded-circle me-2" style="width: 50px;">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <div class="flex-grow-1 ms-2">
                            <div class="fw-bold">User 1</div>
                            
                        </div>
                        <div class="badge bg-success">3</div>
                    </div>
                </button>
                <!-- Add more chat contacts as needed -->
            </div>
        </div>
        <div class="col-8">
            <div class="tab-content" id="chat-content">
                <div class="tab-pane fade show active" id="chat1" role="tabpanel" aria-labelledby="chat1-tab">
                    <div class="chat-container">
                        <div class="chat-message received">
                            <p>Hello!</p>
                            <span class="time">10:00 AM</span>
                        </div>
                        <div class="chat-message sent">
                            <p>Hi there!</p>
                            <span class="time">10:01 AM</span>
                        </div>
                        <!-- Add more chat messages as needed -->
                    </div>
                    <div class="input-group mt-3">
                        <textarea class="form-control" placeholder="Type a message..." aria-label="Type a message"></textarea>
                        <button class="btn  rounded-circle" type="button"><i class="bi bi-arrow-up-circle-fill"></i></button>
                    </div>
                </div>
                <!-- Add more chat panes as needed -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

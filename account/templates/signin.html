{% load static %}
<!doctype html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="mb-5" style=" position: relative; height: auto; min-height: 100vh;">
        <div class="text-center"
            style="width: 100%; height: 40vh; gap: 0px; opacity: 0px; background: rgba(0, 84, 148, 1);">
            <img class="img-fluid mt-5" src="{% static 'image/nav/Group 154.png' %}" alt>
        </div>
        <div class="container pt-5 signpage">
            <div class="headingjj">
                <div class="text-center signup_h1">
                    <h1>Sign in</h1>
                </div>
                <div class="forms_signup">
                    <div class="form-group p-5">
                        <div>
                            <form action="" method="POST">
                                {% csrf_token %}
                                {% for fm in form  %}
                                    {{fm.label_tag}} {{fm}} {{fm.errors |striptags}} <br><br>

                                    {% endfor %}
                                    {% if invalid_credentials %}
                                    <div class="alert alert-danger" role="alert">
                                        User does not exist or invalid credentials. Please try again.
                                    </div>
                                    {% endif %}
    
                                <div style="float: right;">
                                    <a style="text-decoration: none;" href="{% url 'forget' %}">
                                        <h6>Forget password</h6>
                                    </a>
                                </div>
                                    <button style="width:100%;height:60px;border-radius:16px;background:rgba(0, 84, 148, 1);" class="btn inbox-button" id="editProfileButton">
            <h1 style="font-family:Poppins;color:white;font-size:18px;font-weight:600;margin:0;">
       sign in         </h1>
        </button>
                                </div>
                            </form>
                            <div class="or">
                                <div class=" mt-2 text-center">
                                    <h6>Or</h6>
                                </div>
                            </div>
                            <div>
                                <div class="text-center">
                                    <button class="btn btn-primary mb-2 mr-2"><i class="fab fa-google"></i> </button>
                                    <button class="btn btn-primary mb-2 mr-2"><i class="fab fa-facebook"></i> </button>
                                    <button class="btn btn-primary mb-2"><i class="fab fa-twitter"></i> </button>
                                </div>
                            </div>
                            <div>
                                <h4 class="not_account_heading">Don't have account yet? <a href="{% url 'signup' %}"
                                        style="color: rgba(0, 84, 148, 1); text-decoration: none;">Sign up.</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
